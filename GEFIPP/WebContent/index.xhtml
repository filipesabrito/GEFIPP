<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>GEFIPP</title>
        </f:facet>
	</h:head>

  	<h:body styleClass="body">
  		<h:outputStylesheet library="css" name="style.css"  />
  		<p:fieldset styleClass="fieldSet"> GEFIPP </p:fieldset>
			
		<p:messages id="mensagem" showDetail="true" autoUpdate="true" closable="true" for="mensagem"/> 

  		<h:form id="formLogin">
			<h:panelGrid id="panelGrid" columns="2" cellpadding="3" styleClass="panelGroupLogin"> 
  				<h:outputLabel for="login" value="Login: " />  
  				<p:inputText id="login" value="#{usuarioController.login}" required="true" />  

  				<h:outputLabel for="senha" value="Senha: " />  
  				<p:password id="senha" value="#{usuarioController.senha}" required="true" /> 
				
				<f:facet name="footer"> 
					<p:commandButton id="btn" value="Acessar" update="panelGrid" actionListener="#{usuarioController.login}" />  				
  				</f:facet>
  			</h:panelGrid>
  		</h:form>
    </h:body>
</html>
